<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>My day</title>
  </head>
  <body>
    <nav>
      <div class="nav-invisible"></div>
      <div class="nav-content">
        <p class="close">&times;</p>

        <div class="change-title">
          <label for="changeTitle">Change title.</label>
          <input type="text" maxlength="8" id="changeTitle" placeholder="..." />
          <button id="submitTitle">+</button>
        </div>
        <div class="change-color">
          <label for="colorTheme">Change color theme.</label>
          <select name="colorTheme" id="colorTheme">
            <option value="defoult">orange</option>
            <option value="pink">pink</option>
            <option value="yellow">yellow</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
          </select>
        </div>
      </div>
    </nav>

    <header>
      <div class="navIcon">
        <span>...</span>
      </div>

      <div class="container">
        <div class="show-weather">
          <img src="clouds-128.ico" alt="clouds" class="cloud" />
          <div class="city-wrapper">
            <p class="content-whitespace"></p>
            <p class="content-city">Copenhagen, DK</p>
          </div>
          <div class="weather-wrapper">
            <p class="content-weather"></p>
            <p class="content-whitespace"></p>
          </div>
          <div class="weather-wrapper2">
            <p class="content-whitespace"></p>
            <p class="content-weather2"></p>
          </div>
        </div>
        <h1 id="pageTitle">My day.</h1>
        <div class="time-wrapper">
          <p class="content-time"></p>
          <p class="content-whitespace"></p>
        </div>
        <div class="day-wrapper">
          <p class="content-whitespace"></p>
          <p class="content-day"></p>
        </div>
      </div>
    </header>

    <main>
      <div class="insMes">
        <h2 class="insp">Today's inspiration:</h2>
        <h2 class="message"></h2>
      </div>
      <img src="next.png" alt="next arrow" class="nextDay" />

      <div class="leaf"></div>
      <div class="tasks-container"></div>
    </main>
    <template id="template">
      <article class="task">
        <h2>taskname</h2>
        <h3>tasktime</h3>
        <p>taskdescription</p>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
